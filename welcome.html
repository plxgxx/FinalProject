<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOURCar</title>
</head>
<body>
<form action="#" method="POST">
    {% csrf_token %}
    <h1>Please, specify your finding parameters</h1>
  <div>
    <label for="type">Car Type</label>
    <input name="type" id="type" value="Example: Basic, Comfort, Premium" />
  </div>
  <div>
    <label for="seats">Amount of passangers</label>
    <input name="seats" id="seats" value="Example: 4" />
  </div>
  <div>
    <label for="city">City</label>
    <input name="city" id="city" value="Example: Kyiv" />
  </div>
  <div>
    <label for="district">District</label>
    <input name="district" id="district" value="Example: Podol" />
  </div>
  <div>
      <button>Find Car</button>
  </div>
</form>
</body>
</html>
